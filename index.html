<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="profile">
        <div class="image">
          <img src="./assets/images/avatar-jessica.jpeg" alt="">
        </div>
        <div class="text">
          <h1>Jessica Randall</h1>
          <span>London, United Kingdom</span>
        </div>
  
      </div>
      <div class="content">
        <p>"Front-end developer and avid reader."</p>
        <div class="buttons">
          <button class="links"><a href="">GitHub</a></button>
          <button type="button" class="links"><a href="">Frontend Mentor</a></button>
          <button type="button" class="links"><a href="">LinkedIn</a></button>
          <button class="links"><a href="">Twitter</a></button>
          <button class="links"><a href="">Instagram</a></button>
        </div>
  
      </div>
    </div>
   
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/dhruvshan">Dhruv Shanbhag</a>.
  </div>
  
</body>
</html>
